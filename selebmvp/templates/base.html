{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>EventTree - {% block title %}{% endblock %}</title>

  <!-- CSS reset -->
  <link rel="stylesheet" href="{% static 'css/reset.css' %}">
  <!-- Gem style -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <!-- Modernizr -->
  <script src="{% static 'js/modernizr.js' %}"></script>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet"
        href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

  <!-- Custom Fonts -->
  <link rel="stylesheet"
        href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}"
        type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
        rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Kaushan+Script'

  <link
      href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic'
      rel='stylesheet' type='text/css'>
  <link
      href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700'
      rel='stylesheet' type='text/css'>

  <!-- Theme CSS -->
  <link rel="stylesheet" href="{% static 'css/agency.min.css' %}">

  <link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700'
        rel='stylesheet' type='text/css'>

  <link media="all" type="text/css" rel="stylesheet"
        href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

</head>

<body id="page-top" class="index">

{% block menu %}
  {% include "menu.html" %}
{% endblock %}
{% block content %}
{% endblock %}

<!-- jQuery -->
<!--    <script src="vendor/jquery/jquery.min.js"></script> -->

<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
<!-- Gem jQuery -->

<!-- Bootstrap Core JavaScript -->
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<!-- Plugin JavaScript -->
<script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

<!-- Contact Form JavaScript -->
<script src="{% static 'js/jqBootstrapValidation.js' %}"></script>
<script src="{% static 'js/contact_me.js' %}"></script>

<!-- Theme JavaScript -->
<script src="{% static 'js/agency.js' %}"></script>

<script>

          (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date();

<!-- page JS -->

{% endblock %}
{% include "toastr.html" %}

</html>
