{% block menu %}
  <!-- Navigation -->
  <nav id="mainNav"
       class="navbar navbar-default navbar-custom navbar-fixed-top mainNav affix">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header page-scroll">
        <button type="button" class="navbar-toggle" data-toggle="collapse"
                data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span> Menu <i
            class="fa fa-bars"></i>
        </button>
        {% if request.user.is_authenticated %}
          <a class="navbar-brand page-scroll" href="/">EventTree</a>
        {% else %}
          <a class="navbar-brand page-scroll" href="#page-top">EventTree</a>
        {% endif %}
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li class="hidden">
            <a href="#page-top"></a>
          </li>
          {% if request.user.is_authenticated %}
            <li>
              <a class="page-scroll" href="{% url 'user_events' %}">My
                Events</a>
            </li>
            <li>
              <a class="page-scroll"
                 href="{% url 'user_bookings' %}">Bookings</a>
            </li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
          {% else %}
            <li>
              <a class="page-scroll" href="#portfolio">Services</a>
            </li>
            <li>
              <a class="page-scroll" href="#about">How it Works</a>
            </li>
            <li>
              <a class="page-scroll" href="#contact">Start</a>
            </li>
            <li><a href="{% url 'login' %}">Sign in</a></li>
          {% endif %}
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>
{% endblock %}
