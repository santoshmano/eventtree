{% extends "auth_base.html" %}

{% block content %}
  <div class="login-page">
      <!-- log in form -->
      <div class="form">
        <form class="login-form" method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label" for="signin-email">E-mail</label>
                <input class="form-control" type="email" id="signin-email" placeholder="E-mail" name="username" value="{{ form.username.value|default_if_none:"" }}">
            </div>
            <div class="form-group">
                <label class="control-label" for="signin-password">Password</label>
                <input class="form-control" type="password" placeholder="Password" name="password">
            </div>

            {% if form.errors %}
            <div class="form-group has-error">
                <div class="control-label">
                    <span>Your username and password didn't match. Please try again.</span>
                </div>
              </div>
            {% endif %}
            <div class="form-group">
                <input class="form-control btn btn-primary" type="submit" value="Login">
            </div>
        </form>
        <p class="message">Not registered? <a href="{% url 'register' %}">Create an account</a></p>
      </div>
  </div>
{% endblock %}
