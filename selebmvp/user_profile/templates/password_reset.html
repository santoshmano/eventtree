{% extends "base.html" %}
{% block menu %}
  {% include "auth_menu.html" %}
{% endblock %}

{% block title %}
  Enter your Email to Reset Password
{% endblock %}

{% block content %}
<main class="auth-body">
    <div class="container">
        <div class="login-page">
            <!-- log in form -->
            <div class="form">
              <form class="login-form" method="post" action="{% url 'password_reset' %}">
                  {% csrf_token %}
                  <div class="form-group {% if form.email.errors %} has-error {% endif %}">
                      <label class="control-label" for="signin-email">E-mail</label>
                      <input class="form-control" type="email" id="signin-email" placeholder="E-mail" name="email" value="{{ form.email.value|default_if_none:"" }}">
                      {% if form.email.errors %}
                      <div class="form-group has-error">
                          <div class="control-label">
                              {{ form.email.errors }}
                          </div>
                        </div>
                      {% endif %}
                  </div>
                  <div class="form-group">
                      <input class="form-control btn btn-primary" type="submit" value="Request Reset Email">
                  </div>
              </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
