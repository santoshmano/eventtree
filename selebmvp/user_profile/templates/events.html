{% extends "base.html" %}

{% block title %}
  {{ request.user }}'s Events
{% endblock %}

{% block content %}
<main class="user-body">
    <div class="container">
        <h1> My Events</h1>
        <div class="row">
            {% for event in user.events.all %}
                {% include 'event_panel.html' %}
            {% endfor %}
        </div>
    </div>
</main>
{% endblock %}
