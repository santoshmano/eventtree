{% extends "base.html" %}
{% load static %}
{% block title %}
  {{ request.user }}'s Events
{% endblock %}

{% block content %}
<main class="user-body">
    <div class="container">
        <h1> My Events</h1>
        <div class="row">
            {% for event in user.events.all %}
                {% include 'event_panel.html' %}
            {% endfor %}
            <div class="col-md-4 col-sm-6 event-item">
                <a href="http://localhost:8000/#contact"
                   class="event-link external">
                    <div class="event-hover">
                        <div class="event-hover-content">
                            <i class="fa fa-plus fa-3x"></i>
                        </div>
                    </div>
                    <img src="{% static 'img/event/add_new.png' %}"
                         class="img-responsive" alt="">
                </a>
                <div class="event-caption">
                    <h4>Create New Event</h4>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
